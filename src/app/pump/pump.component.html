<div class="app-pump">

    <h2>Pump: {{channel}}</h2>

    <p>Connect Info: {{connect_info}}</p>
    
    <p><button (click)="onTurnOn()">Turn On</button> <button (click)="onTurnOff()">Turn Off</button></p>

    <p><button (click)="onGetVoltage()">GetVoltage</button> Voltage: {{voltage}}</p>

    <p>Result: {{result}}</p>

    <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
    
</div>
